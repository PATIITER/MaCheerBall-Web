<ion-header>
  <ion-toolbar>
    <ion-title>vote-list</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-row>
    <ion-col>
      <ion-item lines="none">
        <ion-button slot="end" size="default" (click)="gopageVoteAdd()">
          + เพิ่ม
        </ion-button>
      </ion-item>
    </ion-col>
  </ion-row>
  <ion-card class="ion-padding">
    <ion-row>
      <ion-col text-center>
        <h1>รายการ ทายผล</h1>
      </ion-col>
    </ion-row>

    <ion-grid>

      <ion-row>
       
          <table class="fixed_header">
            <thead>
              <tr>
                <th>วันที่/เวลา</th>
                <th>เจ้าบ้าน</th>
                <th>score</th>
                <th>ทีมเยือน</th>
                <th>สถานะ</th>
                <th width="5%">ดูข้อมูล</th>
                <th width="5%">แก้ไข</th>
                <th width="5%">ลบ</th>

              </tr>
            </thead>
            <tbody *ngIf="dataPoll != null">
              <tr *ngFor="let d of dataPoll">
                <td>{{ d.dateBall | date: 'dd/MM/yyyy' }},{{ d.timeBall | date: 'HH:mm' }}</td>
                <td>{{ d.homeTeamName }}</td>
                <td>{{ d.scoreBall }}</td>
                <td>{{ d.awayTeamName }}</td>
                <td>{{ d.pollStatus }}</td>
                <td>
                  <ion-button color="secondary" (click)="gotoVoteCheck(d.pollId)">ดูข้อมูล</ion-button>
                </td>
                <td>
                  <ion-button color="warning" (click)="presentAlertPrompt1(d.pollId)">แก้ไข</ion-button>
                </td>
                <td>
                  <ion-button color="danger" (click)="presentAlertPrompt(d.pollId)">ลบ</ion-button>
                </td>
              </tr>
            </tbody>
          </table>
       
      </ion-row>
    </ion-grid>
  </ion-card>

</ion-content>
