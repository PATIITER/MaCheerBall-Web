<ion-header>
  <ion-toolbar>
    <ion-title>vote-add</ion-title>
    <ion-buttons slot="start">
        <ion-back-button></ion-back-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

    <ion-card class="ion-padding">
        <ion-row color="primary" justify-content-center>
          <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
            <div text-center>
              <h3>เพิ่มรายการท้ายผล</h3>
            </div>
            <div>
                
              <ion-label>วันที่</ion-label>
              <ion-datetime display-format="DD/MM/YY " placeholder="เลือก วันที่"></ion-datetime>
              <ion-label>เวลา</ion-label>
              <ion-datetime display-format="HH:mm"></ion-datetime>
              <ion-label>เจ้าบ้าน</ion-label>
              <ion-input class="input1" type="text" placeholder="เจ้าบ้าน"></ion-input>
              <ion-label>Score</ion-label>
              <ion-input class="input1" type="text" placeholder="Score"></ion-input>
              <ion-label>ทีมเยือน</ion-label>
              <ion-input class="input1" type="text" placeholder="ทีมเยือน"></ion-input>
              
              
            </div>
            <div>
              <ion-button size="large" expand="block" (click)="presentAlertConfirm()">บันทึก</ion-button>
            </div>
          </ion-col>
        </ion-row>
      </ion-card>

</ion-content>
